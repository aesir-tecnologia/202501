<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStint - Design Mockups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', system-ui, sans-serif;
            background: #fffbf5;
            color: #292524;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        h1 span {
            color: #c2410c;
            font-style: italic;
        }

        .subtitle {
            color: #57534e;
            margin-bottom: 48px;
        }

        .mockups {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .mockup-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: #ffffff;
            border: 1px solid #e7e5e4;
            border-radius: 16px;
            text-decoration: none;
            color: #292524;
            transition: all 0.2s ease;
        }

        .mockup-link:hover {
            border-color: #c2410c;
            box-shadow: 0 4px 20px rgba(194, 65, 12, 0.1);
            transform: translateY(-2px);
        }

        .mockup-info h2 {
            font-family: 'Fraunces', serif;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .mockup-info p {
            font-size: 14px;
            color: #a8a29e;
        }

        .mockup-arrow {
            color: #c2410c;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Life<span>Stint</span></h1>
    <p class="subtitle">Design Mockups</p>

    <nav class="mockups">
        <a href="dashboard.html" class="mockup-link">
            <div class="mockup-info">
                <h2>Dashboard</h2>
                <p>Full dashboard layout with timer hero</p>
            </div>
            <span class="mockup-arrow">→</span>
        </a>

        <a href="project-cards.html" class="mockup-link">
            <div class="mockup-info">
                <h2>Project Cards</h2>
                <p>10 variations of the project card (ready state)</p>
            </div>
            <span class="mockup-arrow">→</span>
        </a>
    </nav>
</body>
</html>
